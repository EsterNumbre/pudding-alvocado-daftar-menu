<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tropica Melt</title>

    <style>
        body {
            font-family: serif;
            margin: 0;
            padding: 0;
            background: #d2e484;
            color: #5a3a22;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: auto;
            text-align: center;
            padding: 20px 0;
        }

        .logo-img {
            width: 150px;
            margin-bottom: 8px;     
        }

        .logo-title {
            font-size: 46px;
            font-weight: bold;
            margin: 0;             
            margin-bottom: 25px;
        }

        /* LIST MENU */
        .list {
            text-align: left;
            margin-top: 20px;
        }

        .item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 35px;
        }

        .item img {
            width: 200px;
            height: auto;
            border-radius: 6px;
        }

        .text {
            flex: 1;
            margin-left: 15px;
            font-size: 25px;
        }

        .price {
            font-size: 25px;
            font-weight: bold;
        }

        /* TOMBOL */
        .order-box {
            margin-top: 40px;
            text-align: center;
        }

        .order-btn {
            background: #b8860b;
            padding: 12px 30px;
            border-radius: 30px;
            color: white;
            font-size: 20px;
            text-decoration: none;
        }
    </style>

</head>
<body>

    <div class="container">

    
        <img src="daftar-menu/logo/logo.png" 
             alt="logo" 
             class="logo-img">

        <div class="logo-title">Tropica Melt</div>


        <div class="list">

            <div class="item">
                <img src="daftar-menu/Pudding-Alpukat-Original.png" alt="Original" />
                <div class="text">Alvocado Pudding<br><strong>(Original)</strong></div>
                <div class="price">12K</div>
            </div>

            <div class="item">
                <img src="daftar-menu/Pudding-Alpukat-fla-Coklat.png" alt="Coklat" />
                <div class="text">Alvocado Pudding<br><strong>(Fla Coklat)</strong></div>
                <div class="price">12K</div>
            </div>

            <div class="item">
                <img src="daftar-menu/Pudding-Alpukat-fla-Vanilla.png" alt="Vanilla" />
                <div class="text">Alvocado Pudding<br><strong>(Fla Vanilla)</strong></div>
                <div class="price">12K</div>
            </div>

            <div class="item">
                <img src="daftar-menu/Pudding-Coklat-fla-Alpukat.png" alt="Alpukat" />
                <div class="text">Choco Pudding<br><strong>(Fla Alvocado)</strong></div>
                <div class="price">12K</div>
            </div>

        </div>

        <div class="order-box">
            <a href="#" class="order-btn">Pesan di WA</a>
        </div>

    </div>

</body>
</html>
